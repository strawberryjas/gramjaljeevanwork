<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="compassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#1E40AF" stroke-width="12" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="145" fill="none" stroke="#60A5FA" stroke-width="4"/>
  
  <!-- Cardinal points -->
  <text x="256" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E40AF" text-anchor="middle">N</text>
  <text x="382" y="266" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#64748B" text-anchor="middle">E</text>
  <text x="256" y="392" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#64748B" text-anchor="middle">S</text>
  <text x="130" y="266" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#64748B" text-anchor="middle">W</text>
  
  <!-- Compass needle (pointing NE) -->
  <path d="M 256 256 L 220 180 L 256 200 L 292 180 Z" fill="url(#compassGrad)"/>
  <path d="M 256 256 L 292 332 L 256 312 L 220 332 Z" fill="#64748B"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="20" fill="#1E293B"/>
  <circle cx="256" cy="256" r="12" fill="#EF4444"/>
  
  <!-- Tick marks -->
  <line x1="256" y1="106" x2="256" y2="116" stroke="#64748B" stroke-width="3"/>
  <line x1="256" y1="396" x2="256" y2="406" stroke="#64748B" stroke-width="3"/>
  <line x1="106" y1="256" x2="116" y2="256" stroke="#64748B" stroke-width="3"/>
  <line x1="396" y1="256" x2="406" y2="256" stroke="#64748B" stroke-width="3"/>
</svg>
