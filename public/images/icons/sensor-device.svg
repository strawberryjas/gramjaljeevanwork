  <circle cx="312" cy="360" r="12" fill="#475569" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Signal waves -->
  <path d="M 276 95 Q 290 90 300 85" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 236 95 Q 222 90 212 85" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
