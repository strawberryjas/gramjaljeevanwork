<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="256" cy="256" r="180" fill="url(#checkGrad)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#DCFCE7" stroke-width="8" opacity="0.5"/>
  
  <!-- Checkmark -->
  <path d="M 160 256 L 220 320 L 360 180" 
        stroke="#FFFFFF" 
        stroke-width="32" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Highlight -->
  <ellipse cx="200" cy="200" rx="60" ry="80" fill="#FFFFFF" opacity="0.2"/>
</svg>
