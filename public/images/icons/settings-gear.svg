<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Gear teeth -->
  <g filter="url(#shadow)">
    <!-- Outer gear -->
    <circle cx="256" cy="256" r="140" fill="url(#gearGrad)"/>
    
    <!-- Teeth (12 teeth) -->
    <rect x="246" y="96" width="20" height="40" rx="4" fill="#64748B"/>
    <rect x="246" y="376" width="20" height="40" rx="4" fill="#64748B"/>
    <rect x="96" y="246" width="40" height="20" ry="4" fill="#64748B"/>
    <rect x="376" y="246" width="40" height="20" ry="4" fill="#64748B"/>
    
    <rect x="156" y="126" width="20" height="40" rx="4" fill="#64748B" transform="rotate(45 256 256)"/>
    <rect x="336" y="126" width="20" height="40" rx="4" fill="#64748B" transform="rotate(-45 256 256)"/>
    <rect x="156" y="346" width="20" height="40" rx="4" fill="#64748B" transform="rotate(-45 256 256)"/>
    <rect x="336" y="346" width="20" height="40" rx="4" fill="#64748B" transform="rotate(45 256 256)"/>
    
    <!-- Inner circle -->
    <circle cx="256" cy="256" r="90" fill="#334155"/>
    <circle cx="256" cy="256" r="70" fill="#1E293B"/>
    
    <!-- Center hole -->
    <circle cx="256" cy="256" r="35" fill="#0F172A"/>
    <circle cx="256" cy="256" r="30" fill="#000000" opacity="0.5"/>
    
    <!-- Bolt holes -->
    <circle cx="256" cy="196" r="10" fill="#0F172A"/>
    <circle cx="256" cy="316" r="10" fill="#0F172A"/>
    <circle cx="196" cy="256" r="10" fill="#0F172A"/>
    <circle cx="316" cy="256" r="10" fill="#0F172A"/>
    
    <!-- Highlight -->
    <path d="M 200 200 Q 220 180 260 190" stroke="#CBD5E1" stroke-width="3" fill="none" opacity="0.5"/>
  </g>
</svg>
