<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="valveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Valve wheel -->
  <circle cx="256" cy="256" r="120" fill="url(#valveGrad)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#B91C1C" stroke-width="8"/>
  
  <!-- Spokes -->
  <line x1="256" y1="156" x2="256" y2="356" stroke="#B91C1C" stroke-width="12" stroke-linecap="round"/>
  <line x1="156" y1="256" x2="356" y2="256" stroke="#B91C1C" stroke-width="12" stroke-linecap="round"/>
  <line x1="185" y1="185" x2="327" y2="327" stroke="#B91C1C" stroke-width="12" stroke-linecap="round"/>
  <line x1="327" y1="185" x2="185" y2="327" stroke="#B91C1C" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Center hub -->
  <circle cx="256" cy="256" r="35" fill="#7C2D12" stroke="#991B1B" stroke-width="4"/>
  <circle cx="256" cy="256" r="20" fill="#451A03"/>
  
  <!-- Pipe connection -->
  <rect x="226" y="376" width="60" height="80" rx="8" fill="#6B7280" stroke="#374151" stroke-width="3"/>
  
  <!-- Grip texture -->
  <circle cx="256" cy="196" r="8" fill="#7F1D1D"/>
  <circle cx="256" cy="316" r="8" fill="#7F1D1D"/>
  <circle cx="196" cy="256" r="8" fill="#7F1D1D"/>
  <circle cx="316" cy="256" r="8" fill="#7F1D1D"/>
</svg>
