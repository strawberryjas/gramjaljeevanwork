<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="radioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer rings (signal waves) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#22C55E" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#22C55E" stroke-width="8" opacity="0.5"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#22C55E" stroke-width="8" opacity="0.7"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="50" fill="url(#radioGrad)"/>
  <circle cx="256" cy="256" r="35" fill="#86EFAC"/>
</svg>
