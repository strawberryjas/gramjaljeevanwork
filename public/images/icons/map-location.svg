<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Pin shadow -->
  <ellipse cx="256" cy="420" rx="40" ry="15" fill="#000000" opacity="0.2"/>
  
  <!-- Pin body -->
  <path d="M 256 100 Q 200 100 180 160 Q 180 220 256 380 Q 332 220 332 160 Q 312 100 256 100 Z" 
        fill="url(#pinGrad)" filter="url(#shadow)"/>
  
  <!-- Pin outline -->
  <path d="M 256 100 Q 200 100 180 160 Q 180 220 256 380 Q 332 220 332 160 Q 312 100 256 100 Z" 
        fill="none" stroke="#7F1D1D" stroke-width="4"/>
  
  <!-- Inner circle -->
  <circle cx="256" cy="170" r="50" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="256" cy="170" r="40" fill="#DC2626"/>
  
  <!-- Highlight -->
  <ellipse cx="240" cy="155" rx="20" ry="25" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Pulse rings -->
  <circle cx="256" cy="170" r="65" fill="none" stroke="#EF4444" stroke-width="3" opacity="0.3"/>
  <circle cx="256" cy="170" r="80" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.2"/>
</svg>
