<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main pipe -->
  <rect x="50" y="200" width="412" height="112" rx="56" fill="url(#pipeGrad)" filter="url(#shadow)"/>
  
  <!-- Pipe segments -->
  <rect x="50" y="200" width="100" height="112" rx="56" fill="#475569" opacity="0.3"/>
  <rect x="180" y="200" width="100" height="112" rx="56" fill="#475569" opacity="0.2"/>
  <rect x="310" y="200" width="100" height="112" rx="56" fill="#475569" opacity="0.3"/>
  
  <!-- Joints/Flanges -->
  <rect x="140" y="190" width="30" height="132" fill="#334155" stroke="#1E293B" stroke-width="2"/>
  <rect x="270" y="190" width="30" height="132" fill="#334155" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Bolts on flanges -->
  <circle cx="155" cy="210" r="6" fill="#0F172A"/>
  <circle cx="155" cy="256" r="6" fill="#0F172A"/>
  <circle cx="155" cy="302" r="6" fill="#0F172A"/>
  <circle cx="285" cy="210" r="6" fill="#0F172A"/>
  <circle cx="285" cy="256" r="6" fill="#0F172A"/>
  <circle cx="285" cy="302" r="6" fill="#0F172A"/>
  
  <!-- Water flow indicator -->
  <path d="M 100 256 L 130 246 L 130 266 Z" fill="#3B82F6" opacity="0.7"/>
  <path d="M 230 256 L 260 246 L 260 266 Z" fill="#3B82F6" opacity="0.7"/>
  <path d="M 360 256 L 390 246 L 390 266 Z" fill="#3B82F6" opacity="0.7"/>
  
  <!-- Highlights -->
  <ellipse cx="256" cy="220" rx="150" ry="15" fill="#CBD5E1" opacity="0.4"/>
</svg>
