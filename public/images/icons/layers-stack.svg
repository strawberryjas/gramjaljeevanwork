<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Layer 3 (bottom) -->
  <rect x="120" y="280" width="272" height="120" rx="12" fill="url(#layer3)" filter="url(#shadow)"/>
  
  <!-- Layer 2 (middle) -->
  <rect x="120" y="200" width="272" height="120" rx="12" fill="url(#layer2)" filter="url(#shadow)"/>
  
  <!-- Layer 1 (top) -->
  <rect x="120" y="120" width="272" height="120" rx="12" fill="url(#layer1)" filter="url(#shadow)"/>
  
  <!-- Layer details -->
  <rect x="140" y="140" width="232" height="80" rx="8" fill="#FFFFFF" opacity="0.2"/>
  <rect x="140" y="220" width="232" height="80" rx="8" fill="#FFFFFF" opacity="0.15"/>
  <rect x="140" y="300" width="232" height="80" rx="8" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Icons on layers -->
  <circle cx="180" cy="180" r="12" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="220" cy="180" r="12" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="260" cy="180" r="12" fill="#FFFFFF" opacity="0.8"/>
  
  <circle cx="180" cy="260" r="12" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="220" cy="260" r="12" fill="#FFFFFF" opacity="0.7"/>
  
  <circle cx="180" cy="340" r="12" fill="#FFFFFF" opacity="0.6"/>
</svg>
