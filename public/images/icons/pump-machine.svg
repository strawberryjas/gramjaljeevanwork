<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="pumpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Pump body -->
  <rect x="150" y="180" width="212" height="180" rx="15" fill="url(#pumpGrad)" filter="url(#shadow)"/>
  
  <!-- Motor section -->
  <circle cx="256" cy="270" r="60" fill="#5BA3F5" stroke="#2E5C8A" stroke-width="4"/>
  <circle cx="256" cy="270" r="40" fill="#7CB8FF" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Inlet pipe -->
  <rect x="80" y="250" width="70" height="40" rx="5" fill="#8B9DC3" stroke="#2E5C8A" stroke-width="3"/>
  
  <!-- Outlet pipe -->
  <rect x="362" y="250" width="70" height="40" rx="5" fill="#8B9DC3" stroke="#2E5C8A" stroke-width="3"/>
  
  <!-- Base -->
  <rect x="130" y="360" width="252" height="30" rx="8" fill="#2E5C8A"/>
  
  <!-- Bolts -->
  <circle cx="170" cy="200" r="8" fill="#1A3A5A"/>
  <circle cx="342" cy="200" r="8" fill="#1A3A5A"/>
  <circle cx="170" cy="340" r="8" fill="#1A3A5A"/>
  <circle cx="342" cy="340" r="8" fill="#1A3A5A"/>
  
  <!-- Indicator light -->
  <circle cx="256" cy="200" r="12" fill="#4ADE80" opacity="0.8"/>
  <circle cx="256" cy="200" r="8" fill="#86EFAC"/>
</svg>
